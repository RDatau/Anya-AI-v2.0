<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anya AI Voice Agent</title>
    <meta name="description" content="Anya - Bestie AI kamu yang asik, santai, dan adaptif.">
    <meta name="theme-color" content="#ec4899">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&q=80&w=192">
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&q=80&w=192">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #000;
            margin: 0;
            padding: 0;
        }

        /* --- MODERN SCROLLBAR DESIGN --- */
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ec4899, #8b5cf6);
            border-radius: 20px;
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #ec4899 transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse-neon {
            0%, 100% { box-shadow: 0 0 5px rgba(236, 72, 153, 0.2); transform: scale(1); }
            50% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.6); transform: scale(1.02); }
        }
        .animate-pulse-neon {
            animation: pulse-neon 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes eq-bar {
            0%, 100% { height: 4px; }
            50% { height: 14px; }
        }
        .animate-eq-1 { animation: eq-bar 0.5s ease-in-out infinite; }
        .animate-eq-2 { animation: eq-bar 0.7s ease-in-out infinite 0.1s; }
        .animate-eq-3 { animation: eq-bar 0.4s ease-in-out infinite 0.2s; }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-gradient {
            animation: gradient 6s ease infinite;
        }

        /* Fallback Loading UI */
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(236, 72, 153, 0.1);
            border-top-color: #ec4899;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-black text-white">
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-size: 10px; font-weight: 900; letter-spacing: 0.5em; text-transform: uppercase; color: #ec4899;">Menyiapkan Anya...</p>
    </div>
    
    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    <script>
        // Hapus loading screen setelah React mount
        window.addEventListener('load', () => {
            const root = document.getElementById('root');
            const observer = new MutationObserver(() => {
                if (root.children.length > 0) {
                    const loader = document.getElementById('loading-screen');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 500);
                    }
                    observer.disconnect();
                }
            });
            observer.observe(root, { childList: true });
        });
    </script>
</body>
</html>
